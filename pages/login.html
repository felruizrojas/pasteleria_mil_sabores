<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión | Pastelería Mil Sabores</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JS (por si usas tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">

    <!-- Contenedor que imita el offcanvas a la derecha -->
    <div class="position-fixed top-0 end-0 vh-100 bg-white border-start shadow-lg"
        style="width: 420px; max-width: 100%; overflow:auto;">

        <!-- Header tipo offcanvas -->
        <div class="d-flex align-items-center justify-content-between p-3 border-bottom">
            <h5 class="mb-0">
                <i class="bi bi-person me-2"></i> Iniciar Sesión
            </h5>
            <!-- “Cerrar” vuelve a la home -->
            <a href="../index.html" class="btn btn-light btn-sm" aria-label="Cerrar">
                <span class="bi bi-x-lg"></span>
            </a>
        </div>

        <!-- Cuerpo tipo offcanvas -->
        <div class="p-4">
            <!-- Nota: como esta página YA es login.html, puedes dejar action="" para postear a sí misma -->
            <form action="" method="post" novalidate>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="loginEmail" name="email"
                        placeholder="tucorreo@dominio.com" required>
                </div>

                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="loginPassword" name="password"
                        placeholder="••••••••" required>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Recordarme</label>
                    </div>
                    <!-- Ajusta la ruta según tu estructura -->
                    <a href="recuperar.html" class="link-secondary">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn btn-dark w-100">Entrar</button>

                <hr class="my-4">

                <p class="mb-0 text-center">
                    ¿No tienes cuenta?
                    <a href="registro.html" class="link-primary">Crear cuenta</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Fondo de la página (opcional): logo/branding/imagen -->
    <main class="container-fluid pe-0">
        <!-- Deja un espacio “libre” detrás del panel en pantallas grandes -->
        <div class="row">
            <div class="col-12 col-lg-8 d-none d-lg-block">
                <!-- Aquí puedes poner un banner, foto, o dejarlo vacío -->
                <div class="vh-100 d-flex align-items-center justify-content-center text-center text-muted">
                    <div>
                        <img src="../img/logo/logo_con_texto_pasteleria_mil_sabores.png" alt="Pastelería Mil Sabores"
                            width="120" class="rounded-pill mb-3">
                        <h1 class="h4 mb-0">Pastelería Mil Sabores</h1>
                        <p class="text-secondary">¡Celebra la dulzura de la vida!</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
